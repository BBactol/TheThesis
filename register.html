	<head>
		<title>Online GPS Tracker-Register</title>

		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js">
		</script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
<body>
	<!--<div id="container">-->
	<div id="head">
	<label class="unselectable">&nbsp </label>
	</div>
	<div id="menu">
		<!--	<span class="tab" style="float:left;"><a href="main.html">Home</a></span> -->
		<span class="tab" style="float:left;"><a href="map.html">Map</a></span>

		<span class="tab" style="float:right;"><a href="register.html">Register</a></span>
		<span class="tab" style="float:right;"><a href="login.html">Login</a></span>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
	$(".tab").hover(
	//Hover over
	function() {
	$(this).addClass("mouseonit");
	},
	//Hover out
	function() {
	$(this).removeClass("mouseonit");
	});
	});
	</script>
	<br />
	<br />
	<br />
	<br />
	<br />
	<div>
		<form>
			<table class="reg">
			<tr>
				<td>
					Username
				</td>
				<td>
					<input type="text" name="username" size="25" maxlength="10"/>
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="password" name="password" size="25" maxlength="10"/>
				</td>
			</tr>
			<tr>
				<td>
					Retype Password
				</td>
				<td>
					<input type="password" name="passwordauth" size="25" maxlength="10"/>
				</td>
			</tr>
			<tr>
				<td>
					Email Address
				</td>
				<td>
					<input type="text" name="emailaddress" size="25" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td>
					Product Number
				</td>
				<td>
					<input type="text" name="productno" size="25" maxlength="20"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="reset" value="Reset"/>
				</td>
				<td>
					<input type="button" value="Register"/>
				</td>
			</tr>
			</table>
		</form>
	</div>
	<!--</div>-->
</body>
</html>
